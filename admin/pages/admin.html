<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTVC Admin - Chủ sân</title>

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/admin/css/admin.css" />
</head>

<body>
  <div class="admin">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        <div class="brand__logo">
          <i class="fa fa-futbol-o"></i>
        </div>
        <div class="brand__text">
          <div class="brand__name">HTVC ADMIN</div>
          <div class="brand__role">Chủ sân</div>
        </div>
      </div>

      <div class="sidebar__section">BẢNG ĐIỀU KHIỂN</div>
      <a class="nav-item is-active" href="#/dashboard" data-partial="/admin/pages/partials/dashboard.html"
        data-init="dashboard">
        <span class="nav-item__icon"><i class="fa fa-dashboard"></i></span>
        <span class="nav-item__text">Dashboard</span>
      </a>

      <div class="sidebar__section">QUẢN LÝ</div>

      <!-- Bạn yêu cầu các chức năng -->
      <div class="nav-group">
        <div class="nav-group__title">
          <span><i class="fa fa-folder-open"></i> Danh mục</span>
          <i class="fa fa-angle-down"></i>
        </div>
        <div class="nav-group__items">
          <a class="nav-item" href="#/club-sport-type" data-partial="/admin/pages/partials/club-sport-type.html"
            data-init="clubSportType">
            <span class="nav-item__dot"></span> CRUD Club_SportType
          </a>
        </div>
      </div>

      <div class="nav-group">
        <div class="nav-group__title">
          <span><i class="fa fa-building"></i> Câu lạc bộ</span>
          <i class="fa fa-angle-down"></i>
        </div>
        <div class="nav-group__items">
          <a class="nav-item" href="#/clubs" data-partial="/admin/pages/partials/club.html" data-init="club">
            <span class="nav-item__dot"></span> CRUD Club
          </a>
          <a class="nav-item" href="#/schedules" data-partial="/admin/pages/partials/schedule.html" data-init="schedule">
            <span class="nav-item__dot"></span> CRUD Lịch chiếu
          </a>
          <a class="nav-item" href="#/courts" data-partial="/admin/pages/partials/coming-soon.html"
            data-init="comingSoon">
            <span class="nav-item__dot"></span> CRUD Sân
          </a>
          <a class="nav-item" href="#/services" data-partial="/admin/pages/partials/club-service.html"
            data-init="clubService">
            <span class="nav-item__dot"></span> CRUD Dịch vụ
          </a>
          <a class="nav-item" href="#/club-images" data-partial="/admin/pages/partials/club-image.html"
            data-init="clubImage">
            <span class="nav-item__dot"></span> CRUD Hình ảnh
          </a>
          <a class="nav-item" href="#/club-info" data-partial="/admin/pages/partials/coming-soon.html"
            data-init="comingSoon">
            <span class="nav-item__dot"></span> CRUD Thông tin
          </a>
          <a class="nav-item" href="#/terms" data-partial="/admin/pages/partials/coming-soon.html"
            data-init="comingSoon">
            <span class="nav-item__dot"></span> CRUD Điều khoản dịch vụ
          </a>
        </div>
      </div>

      <div class="nav-group">
        <div class="nav-group__title">
          <span><i class="fa fa-shopping-cart"></i> Đơn đặt</span>
          <i class="fa fa-angle-down"></i>
        </div>
        <div class="nav-group__items">
          <a class="nav-item" href="#/approvals" data-partial="/admin/pages/partials/coming-soon.html"
            data-init="comingSoon">
            <span class="nav-item__dot"></span> Duyệt đơn
          </a>
        </div>
      </div>

      <a class="nav-item" href="#/reports" data-partial="/admin/pages/partials/coming-soon.html" data-init="comingSoon">
        <span class="nav-item__icon"><i class="fa fa-line-chart"></i></span>
        <span class="nav-item__text">Xem thống kê</span>
      </a>

      <div class="sidebar__footer">
        <button class="btn btn--ghost" type="button" id="btnLogout">
          <i class="fa fa-sign-out"></i> Đăng xuất
        </button>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <!-- TOPBAR -->
      <header class="topbar">
        <div class="topbar__left">
          <button class="icon-btn" type="button" title="Menu">
            <i class="fa fa-bars"></i>
          </button>
          <div class="search">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Tìm club, sân, đơn đặt..." />
          </div>
        </div>

        <div class="topbar__right">
          <button class="icon-btn has-badge" type="button" title="Thông báo">
            <i class="fa fa-bell"></i>
            <span class="badge">3</span>
          </button>

          <button class="icon-btn has-badge" type="button" title="Tin nhắn">
            <i class="fa fa-envelope"></i>
            <span class="badge">7</span>
          </button>

          <div class="user">
            <div class="user__info">
              <div class="user__email" id="adminEmail">---</div>
              <div class="user__name" id="adminRole">---</div>
            </div>
            <div class="user__avatar" id="adminAvatar">?</div>
          </div>
        </div>
      </header>

      <!-- ROUTER MOUNT -->
      <section class="content" id="main"></section>
    </main>
  </div>

  <script src="/admin/js/auth-guard.js"></script>
  <!-- Bật tính năng login -->
  <script src="/admin/js/router-lite.js"></script>
  <script type="module" src="/admin/js/page-inits.js"></script>
  <script type="module" src="/admin/js/club.js"></script>
  <script type="module" src="/admin/js/schedule.js"></script>
</body>

</html>
