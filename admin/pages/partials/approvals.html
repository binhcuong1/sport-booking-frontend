<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Duyệt đơn đặt sân | HTVC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS CORE -->
    <link rel="stylesheet" href="/admin/css/style.css">
</head>

<body>

<div class="page-header">
    <h1>Duyệt đơn đặt sân</h1>
</div>

<!-- FILTER -->
<div class="card mb-3">
    <div class="form-row">

        <!-- ⚠️ GIỮ LẠI CHO JS – ẨN UI -->
        <div class="form-group" style="display:none">
            <label>Câu lạc bộ</label>
            <select id="filterClub" class="input">
                <option value="">Tất cả CLB</option>
            </select>
        </div>

        <!-- FILTER STATUS -->
        <div class="form-group">
            <label>Trạng thái</label>
            <select id="filterStatus" class="input">
                <option value="">Tất cả</option>
                <option value="pending">Đang xử lý</option>
                <option value="completed">Hoàn thành</option>
                <option value="cancelled">Đã hủy</option>
            </select>
        </div>

    </div>
</div>

<!-- TABLE -->
<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th style="width:60px">#</th>
                <th>Câu lạc bộ</th>
                <th>Ngày</th>
                <th>Thời lượng</th>
                <th>Trạng thái</th>
                <th style="width:160px">Hành động</th>
            </tr>
        </thead>
        <tbody id="approvalTableBody">
            <tr>
                <td colspan="6">Đang tải dữ liệu...</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- JS INIT (PAGE INIT SYSTEM) -->
<script type="module">
    import "../../js/pages/approvals.js";

    if (window.PageInits?.approvals) {
        window.PageInits.approvals();
    }
</script>

</body>
</html>
