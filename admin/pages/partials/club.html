<div class="page-header">
    <h1>Thông tin Club</h1>
</div>

<!-- FORM -->
<div class="card">
    <form id="clubForm" class="form-grid">

        <div class="form-row">
            <div class="form-group">
                <label>Tên club</label>
                <input type="text" id="clubName" class="input" required />
            </div>
<div class="form-row">
            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="tel" id="clubContactPhone" class="input" placeholder="VD: 0901234567"
                    pattern="[0-9+ ]{9,15}" required />
            </div>
        </div>

        <div class="form-group full">
            <label>Địa chỉ & Vị trí bản đồ</label>
            
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <textarea id="clubAddress" class="input" rows="2" 
                          placeholder="Nhập địa chỉ cụ thể (VD: 123 Đường Láng, Hà Nội)..." 
                          style="flex-grow: 1;"></textarea>
                
                <button type="button" id="btnSearchLoc" class="btn btn--secondary" 
                        style="height: fit-content; white-space: nowrap; margin-top: 5px;">
                    <i class="fa fa-map-marker"></i> Check vị trí
                </button>
            </div>

            <div id="mapContainer" style="height: 350px; width: 100%; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 10px;"></div>
            
            <small style="color: #666; display: block; margin-bottom: 5px; font-style: italic;">
                * Mẹo: Nhập địa chỉ rồi bấm "Check vị trí". Sau đó bạn có thể <b>kéo thả ghim đỏ</b> trên bản đồ để chỉnh vị trí chính xác nhất.
            </small>

            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Giờ mở</label>
                <input type="time" id="clubOpenTime" class="input" />
            </div>

            <div class="form-group">
                <label>Giờ đóng</label>
                <input type="time" id="clubCloseTime" class="input" />
            </div>
        </div>

        <div class="form-group full">
            <label>Mô tả</label>
            <div id="OverviewEditor" style="height:200px;"></div>
            <input type="hidden" id="Description">
        </div>

        <div class="form-group">
            <label>Trạng thái</label>
            <select id="clubDeleted" class="input">
                <option value="false">Hoạt động</option>
                <option value="true">Ẩn</option>
            </select>
        </div>

        <div class="form-actions align-right">
            <button type="submit" class="btn btn--primary">Lưu</button>
            <button type="button" id="btnDeleteClub" class="btn btn--danger">Xóa</button>
        </div>

    </form>

</div>

<!-- ================= QUẢN LÝ SÂN ================= -->
<div class="card">
    <h3>Quản lý sân</h3>

    <div class="form-row">
        <div class="form-group">
            <label>Loại sân</label>
            <select id="sportTypeSelect" class="input"></select>
        </div>

        <div class="form-actions">
            <button class="btn btn--secondary" id="btnAddSportType">+ Thêm loại sân</button>
            <button class="btn btn--danger" id="btnRemoveSportType">Gỡ</button>
        </div>
    </div>


    <div class="form-actions">
        <button type="button" class="btn btn--primary" id="btnAddCourt" disabled>
            + Thêm sân
        </button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Tên sân</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="courtTableBody">
            <tr>
                <td colspan="3">Chưa chọn loại sân</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- ========== MODAL THÊM / SỬA SÂN ========== -->
<div class="modal" id="courtModal">
    <div class="modal-content">
        <h3 id="courtModalTitle">Thêm sân</h3>

        <div class="form-group">
            <label>Tên sân</label>
            <input type="text" id="courtName" class="input" />
        </div>

        <div class="form-group">
            <label>Trạng thái</label>
            <select id="courtDeleted" class="input">
                <option value="false">Hoạt động</option>
                <option value="true">Ẩn</option>
            </select>
        </div>

        <div class="form-actions">
            <button class="btn btn--primary" id="btnSaveCourt">Lưu</button>
            <button class="btn" id="btnCloseCourtModal">Hủy</button>
        </div>
    </div>
</div>

<div class="modal" id="sportTypeModal">
    <div class="modal-content">
        <h3>Thêm loại sân</h3>

        <div class="form-group">
            <label>Loại sân</label>
            <select id="sportTypeMasterSelect" class="input">
                <option value="">-- Chọn loại sân --</option>
            </select>
        </div>

        <div class="form-actions">
            <button class="btn btn--primary" id="btnSaveSportType">Thêm</button>
            <button class="btn" id="btnCloseSportTypeModal">Hủy</button>
        </div>
    </div>
</div>
