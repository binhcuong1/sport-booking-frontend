<div class="page-header">
    <h1>Thông tin Club</h1>
</div>

<!-- FORM -->
<div class="card">
    <form id="clubForm" class="form">

        <div class="form-group">
            <label>Tên club</label>
            <input type="text" id="clubName" class="input" required />
        </div>

        <div class="form-group">
            <label>Địa chỉ</label>
            <input type="text" id="clubAddress" class="input" />
        </div>

        <div class="form-group">
            <label>Giờ mở</label>
            <input type="time" id="clubOpenTime" class="input" />
        </div>

        <div class="form-group">
            <label>Giờ đóng</label>
            <input type="time" id="clubCloseTime" class="input" />
        </div>

        <!-- MÔ TẢ -->
        <div class="form-group">
            <label>Mô tả</label>
            <div id="OverviewEditor" style="height:200px;"></div>
            <input type="hidden" id="Description">
        </div>

        <div class="form-group">
            <label>Trạng thái</label>
            <select id="clubDeleted" class="input">
                <option value="false">Hoạt động</option>
                <option value="true">Ẩn</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn--primary">Lưu</button>
            <button type="button" id="btnDeleteClub" class="btn btn--danger">Xóa</button>
        </div>

    </form>

</div>
