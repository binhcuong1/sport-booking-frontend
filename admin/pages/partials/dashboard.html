<div class="page-title">
  <h1>Bảng điều khiển</h1>

  <div class="page-title__meta">
    <select id="cstClub" class="input input--sm"></select>
  </div>
</div>

<!-- Stats: dùng grid--stats để khỏi bị lệch do grid--4 -->
<div class="grid grid--stats">
  <div class="card card--stat">
    <div class="card__head">
      <div class="card__label">TỔNG SÂN</div>
      <div class="card__icon"><i class="fa fa-map-marker"></i></div>
    </div>
    <div class="card__value" id="kpiTotalClubs">0</div>
    <div class="card__sub">Tất cả sân</div>
  </div>

  <div class="card card--stat">
    <div class="card__head">
      <div class="card__label">ĐƠN CHỜ DUYỆT</div>
      <div class="card__icon"><i class="fa fa-hourglass-half"></i></div>
    </div>
    <div class="card__value" id="kpiPending">0</div>
    <div class="card__sub">Cần xử lý</div>
  </div>

  <div class="card card--stat">
    <div class="card__head">
      <div class="card__label">DOANH THU THÁNG</div>
      <div class="card__icon"><i class="fa fa-money"></i></div>
    </div>
    <div class="card__value" id="kpiRevenue">0 ₫</div>
    <div class="card__sub">Tạm tính</div>
  </div>
</div>

<div class="card">
  <div class="card__title">
    <h3>Truy cập nhanh</h3>
  </div>

  <div class="quick grid grid--6">
    <a
      class="quick__item"
      href="#/club-sport-type"
      data-partial="/admin/pages/partials/club-sport-type.html"
      data-init="clubSportType"
    >
      <i class="fa fa-sitemap"></i><span>Club_SportType</span>
    </a>

    <a
      class="quick__item"
      href="#/clubs"
      data-partial="/admin/pages/partials/coming-soon.html"
      data-init="comingSoon"
    >
      <i class="fa fa-building"></i><span>Club</span>
    </a>

    <a
      class="quick__item"
      href="#/courts"
      data-partial="/admin/pages/partials/coming-soon.html"
      data-init="comingSoon"
    >
      <i class="fa fa-map-marker"></i><span>Sân</span>
    </a>

    <a
      class="quick__item"
      href="#/images"
      data-partial="/admin/pages/partials/club-image.html"
      data-init="comingSoon"
    >
      <i class="fa fa-picture-o"></i><span>Hình ảnh</span>
    </a>
  </div>
</div>
