<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Xác nhận đặt sân | HTVC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">

    <!-- CSS CORE -->
    <link rel="stylesheet" href="/customer/css/bootstrap.min.css">
    <link rel="stylesheet" href="/customer/css/font-awesome.min.css">
    <link rel="stylesheet" href="/customer/css/style.css">

    <!-- FIX RIÊNG -->
    <link rel="stylesheet" href="/customer/css/booking-confirm.css">
</head>

<body class="booking-confirm-page">

    <!-- HEADER -->
    <div data-include="/shared/partials/header.html"></div>

    <section class="match-section set-bg" data-setbg="/customer/img/match/match-bg.jpg">
        <div class="container">

            <!-- TITLE -->
            <div class="section-title text-white">
                <h3>Xác nhận <span>đặt sân</span></h3>
                <p>Kiểm tra thông tin trước khi thanh toán</p>
            </div>

            <div class="row">

                <!-- LEFT -->
                <div class="confirm-card">
                    <h5>Thông tin khách hàng</h5>

                    <div class="info-row">
                        <span>Số điện thoại:</span>
                        <input id="phoneInput" type="text" class="form-control" placeholder="Nhập số điện thoại">
                    </div>

                    <div class="info-row">
                        <span>Ghi chú:</span>
                        <textarea id="noteInput" class="form-control" rows="2"
                            placeholder="Ghi chú thêm (nếu có)"></textarea>
                    </div>
                </div>


                <!-- BOOKING INFO -->
                <div class="confirm-card">
                    <h5>Thông tin đặt sân</h5>

                    <div class="info-row">
                        <span>Câu lạc bộ:</span>
                        <strong id="clubName"></strong>
                    </div>

                    <div class="info-row">
                        <span>Địa chỉ:</span>
                        <strong id="clubAddress"></strong>
                    </div>

                    <div class="info-row">
                        <span>Ngày:</span>
                        <strong id="bookingDate"></strong>
                    </div>

                    <div id="slotList"></div>

                    <div class="info-row">
                        <span>Đối tượng:</span>
                        <strong id="sportType"></strong>
                    </div>

                    <div class="info-row">
                        <span>Tổng giờ:</span>
                        <strong id="totalTime"></strong>
                    </div>

                    <div class="info-row">
                        <span>Tổng tiền:</span>
                        <strong id="totalPrice"></strong>
                    </div>
                </div>



                <!-- RIGHT -->
                <div class="col-lg-4">

                    <!-- PAYMENT -->
                    <div class="confirm-card sticky-box">
                        <h5>Thanh toán</h5>

                        <strong id="finalPrice" class="price"></strong>

                        <div class="payment-method">
                            <label>
                                <input type="radio" name="payment" checked>
                                <img src="https://developers.momo.vn/v3/assets/images/logo.png" alt="MoMo">
                                Ví MoMo
                            </label>

                            <label>
                                <input type="radio" name="payment">
                                <img src="https://vnpay.vn/assets/images/logo-vnpay.png" alt="VNPay">
                                VNPay
                            </label>
                        </div>

                        <button id="confirmBtn" class="primary-btn btn-block mt-3">
                            XÁC NHẬN ĐẶT SÂN
                        </button>


                        <a href="./booking-customer.html" class="back-link">
                            ← Quay lại
                        </a>
                    </div>

                </div>

            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <div data-include="/shared/partials/footer.html"></div>

    <script src="/customer/js/jquery-3.3.1.min.js"></script>
    <script src="/customer/js/main.js"></script>
    <script src="/shared/js/include.js"></script>
    <script type="module" src="/customer/js/booking/booking-confirm.js"></script>

</body>

</html>
