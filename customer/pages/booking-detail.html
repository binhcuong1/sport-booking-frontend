<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn đặt | HTVC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="/customer/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/customer/css/style.css">

    <!-- EXTRA STYLE – ONLY UI -->
    <style>
        /* ===== CARD ===== */
        #bookingDetail {
            max-width: 760px;
            margin: 0 auto;
        }

        .booking-detail-card {
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0.08),
                rgba(255,255,255,0.02)
            );
            border-radius: 18px;
            padding: 28px;
            color: #fff;
            backdrop-filter: blur(14px);
            box-shadow: 0 20px 40px rgba(0,0,0,.35);
        }

        /* ===== HEADER ===== */
        .booking-header h4 {
            font-weight: 800;
            margin: 0;
        }

        .booking-status {
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 700;
            white-space: nowrap;
        }

        .status--pending {
            background: linear-gradient(135deg,#f1c40f,#f39c12);
            color:#000;
        }

        .status--completed {
            background: linear-gradient(135deg,#2ecc71,#27ae60);
        }

        .status--cancelled {
            background: linear-gradient(135deg,#e74c3c,#c0392b);
        }

        /* ===== LOCATION ===== */
        #bookingDetail > p {
            margin-bottom: 20px;
            color: #ccc;
        }

        #bookingDetail > p i {
            color: #ff4d4f;
            margin-right: 6px;
        }

        /* ===== INFO LIST (VERTICAL) ===== */
        .booking-info {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .info-item {
            background: rgba(0,0,0,.28);
            padding: 16px 18px;
            border-radius: 14px;
        }

        .info-item strong {
            display: block;
            font-size: 13px;
            color: #aaa;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: .4px;
        }

        .info-item i {
            color: #ff4d4f;
            margin-right: 6px;
        }

        /* ===== PRICE EMPHASIS ===== */
        .info-item:nth-child(2) {
            background: linear-gradient(
                135deg,
                rgba(255,77,79,.25),
                rgba(255,77,79,.05)
            );
        }

        .info-item:nth-child(2) i {
            color: #ff4d4f;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 768px) {
            .booking-detail-card {
                padding: 20px;
            }
        }
    </style>
</head>

<body class="booking-detail-page">

<!-- HEADER -->
<div data-include="/shared/partials/header.html"></div>

<section class="match-section set-bg" data-setbg="/customer/img/match/match-bg.jpg">
    <div class="container">

        <!-- TITLE -->
        <div class="section-title text-white">
            <h3>Chi tiết <span>lịch đặt</span></h3>
            <p>Thông tin chi tiết lịch bạn đã đặt</p>
        </div>

        <!-- DETAIL (JS render vào trong) -->
        <div id="bookingDetail" class="booking-detail-card"></div>

        <!-- BACK -->
        <div class="text-center mt-4">
            <a href="/customer/pages/booking-history.html"
               class="btn btn-outline-light">
                <i class="fa fa-arrow-left"></i> Quay lại lịch đã đặt
            </a>
        </div>

    </div>
</section>

<!-- FOOTER -->
<div data-include="/shared/partials/footer.html"></div>

<!-- CORE JS -->
<script src="/customer/js/jquery-3.3.1.min.js"></script>
<script src="/customer/js/main.js"></script>
<script src="/shared/js/include.js"></script>

<!-- BOOKING DETAIL JS (GIỮ NGUYÊN FILE CỦA M) -->
<script type="module" src="../js/booking/booking-detail.js"></script>

</body>
</html>
