<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết câu lạc bộ | HTVC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/customer/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/customer/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/customer/css/style.css" />

    <style>
      .club-hero {
        display: flex;
        gap: 16px;
        align-items: center;
      }

      .club-hero img {
        width: 140px;
        height: 100px;
        object-fit: cover;
        border-radius: 14px;
        border: 2px solid rgba(255, 255, 255, 0.15);
      }

      .club-detail-card h5 {
        margin-bottom: 12px;
        font-weight: 600;
      }

      .service-list li {
        margin-bottom: 6px;
        font-size: 14px;
      }

      .table-dark th {
        font-weight: 600;
        color: #e6e6e6;
      }

      .rating-item {
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .rating-stars {
        color: #f5c518;
        margin-left: 6px;
      }

      .star-rating i {
        font-size: 22px;
        cursor: pointer;
        color: #777;
        margin-right: 4px;
      }

      .star-rating i.active {
        color: #f5c518;
      }

      .sticky-box {
        top: 90px;
      }
    </style>
  </head>

  <body class="club-detail-page">
    <!-- HEADER -->
    <div data-include="/shared/partials/header.html"></div>

    <section
      class="match-section set-bg"
      data-setbg="/customer/img/match/match-bg.jpg"
    >
      <div class="container">
        <div class="row">
          <!-- LEFT -->
          <div class="col-lg-8">
            <!-- CLUB INFO -->
            <div class="club-detail-card mb-4">
              <div class="club-hero">
                <img
                  id="clubImage"
                  src="/customer/img/match/match-bg.jpg"
                  alt="club"
                />
                <div>
                  <h3 id="clubName" class="text-white mb-1">---</h3>
                  <p
                    id="clubDescription"
                    class="text-white-50 mb-0"
                  >
                    ---
                  </p>
                </div>
              </div>
            </div>

            <!-- COURTS -->
            <div class="club-detail-card mb-4">
              <h5 class="text-white">Danh sách sân</h5>
              <div class="table-responsive">
                <table class="table table-dark table-borderless align-middle">
                  <thead>
                    <tr>
                      <th>Tên sân</th>
                      <th>Giờ hoạt động</th>
                      <th>Giá</th>
                    </tr>
                  </thead>
                  <tbody id="courtTable">
                    <!-- JS render -->
                  </tbody>
                </table>
              </div>
            </div>

            <!-- SERVICES -->
            <div class="club-detail-card mb-4">
              <h5 class="text-white">Dịch vụ đi kèm</h5>
              <ul class="service-list ps-3" id="serviceList">
                <!-- JS render -->
              </ul>
            </div>

            <!-- RATING -->
            <div class="club-detail-card mb-4">
              <h5 class="text-white">Đánh giá từ người chơi</h5>

              <div
                id="ratingSummary"
                class="mb-3 text-white-50"
              ></div>

              <div id="ratingList">
                <!-- JS render -->
              </div>
            </div>

            <!-- REVIEW FORM -->
            <div class="club-detail-card">
              <h5 class="text-white">Gửi đánh giá của bạn</h5>

              <form id="reviewForm">
                <div class="star-rating mb-3">
                  <i class="fa fa-star" data-value="1"></i>
                  <i class="fa fa-star" data-value="2"></i>
                  <i class="fa fa-star" data-value="3"></i>
                  <i class="fa fa-star" data-value="4"></i>
                  <i class="fa fa-star" data-value="5"></i>
                </div>

                <input type="hidden" id="ratingValue" value="0" />

                <textarea
                  id="reviewText"
                  class="form-control mb-3"
                  rows="4"
                  placeholder="Chia sẻ trải nghiệm của bạn..."
                  required
                ></textarea>

                <button type="submit" class="primary-btn">
                  GỬI ĐÁNH GIÁ
                </button>
              </form>
            </div>
          </div>

          <!-- RIGHT -->
          <div class="col-lg-4">
            <div class="club-detail-card sticky-box">
              <h5 class="text-white">Thông tin CLB</h5>

              <p class="text-white mb-2">
                <i class="fa fa-map-marker me-2"></i>
                <span id="clubAddress">---</span>
              </p>

              <p class="text-white mb-2">
                <i class="fa fa-clock-o me-2"></i>
                <span id="clubTime">---</span>
              </p>

              <p class="text-white mb-3">
                <i class="fa fa-phone me-2"></i>
                <span id="clubPhone">---</span>
              </p>

              <a
                id="bookingBtn"
                href="#"
                class="primary-btn btn-block"
              >
                ĐẶT SÂN NGAY
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <div data-include="/shared/partials/footer.html"></div>

    <!-- JS -->
    <script src="/customer/js/jquery-3.3.1.min.js"></script>
    <script src="/customer/js/main.js"></script>
    <script src="/shared/js/include.js"></script>

    <!-- DETAIL DATA -->
    <script
      type="module"
      src="/customer/js/club/club-detail.js"
    ></script>
  </body>
</html>
