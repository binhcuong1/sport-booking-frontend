<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ | HTVC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/customer/css/bootstrap.min.css">
    <link rel="stylesheet" href="/customer/css/font-awesome.min.css">
    <link rel="stylesheet" href="/customer/css/style.css">
</head>

<body>

<div data-include="/shared/partials/header.html"></div>

<section class="match-section set-bg contact-page"
    data-setbg="/customer/img/match/match-bg.jpg">

    <div class="container">

        <!-- TITLE -->
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-white">
                    <h3>Liên hệ <span>HTVC</span></h3>
                    <p>Chúng tôi luôn sẵn sàng hỗ trợ bạn</p>
                </div>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="row">

            <!-- INFO -->
            <div class="col-lg-4">
                <div class="contact-info-card">
                    <h5>Thông tin liên hệ</h5>

                    <p>
                        <i class="fa fa-map-marker"></i>
                         TP.HCM
                    </p>

                    <p>
                        <i class="fa fa-phone"></i>
                        0909 123 456
                    </p>

                    <p>
                        <i class="fa fa-envelope"></i>
                        support@htvc.vn
                    </p>

                    <p>
                        <i class="fa fa-clock-o"></i>
                        06:00 - 23:00 (Hàng ngày)
                    </p>
                </div>
            </div>

            <!-- FORM -->
            <div class="col-lg-8">
                <div class="contact-form-card">
                    <h5>Gửi liên hệ cho chúng tôi</h5>

                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control"
                                    placeholder="Họ và tên" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control"
                                    placeholder="Email" required>
                            </div>

                            <div class="col-md-12 mb-3">
                                <input type="text" class="form-control"
                                    placeholder="Tiêu đề">
                            </div>

                            <div class="col-md-12 mb-3">
                                <textarea class="form-control"
                                    rows="5"
                                    placeholder="Nội dung liên hệ"></textarea>
                            </div>

                            <div class="col-md-12 text-right">
                                <button type="submit" class="primary-btn">
                                    GỬI LIÊN HỆ
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <!-- MAP -->
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="contact-map">
                    <iframe
                        src="https://www.google.com/maps?q=18B%20C%E1%BB%99ng%20Ho%C3%A0,%20T%C3%A2n%20B%C3%ACnh&output=embed"
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>

    </div>
</section>

<div data-include="/shared/partials/footer.html"></div>

<script src="/customer/js/jquery-3.3.1.min.js"></script>
<script src="/customer/js/main.js"></script>
<script src="/shared/js/include.js"></script>

</body>
</html>
