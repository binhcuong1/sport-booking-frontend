<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân | HTVC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/customer/css/bootstrap.min.css">
    <link rel="stylesheet" href="/customer/css/font-awesome.min.css">
    <link rel="stylesheet" href="/customer/css/style.css">
</head>

<body>

    <!-- Preloader -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <div data-include="/shared/partials/header.html"></div>

    <!-- PROFILE SECTION -->
    <section class="match-section set-bg" data-setbg="/customer/img/match/match-bg.jpg">
        <div class="container">

            <!-- Title -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title text-white">
                        <h3>Thông tin <span>cá nhân</span></h3>
                        <p>Quản lý thông tin tài khoản của bạn</p>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">

                <div class="col-lg-8">
                    <div class="profile-card">

                        <!-- Avatar -->
                        <div class="profile-avatar text-center">
                            <img src="/customer/img/logo.png" alt="avatar">
                            <h5>Nguyễn Văn A</h5>
                            <p class="text-muted">nguyenvana@gmail.com</p>
                        </div>

                        <hr>

                        <!-- Form -->
                        <form>

                            <div class="form-group">
                                <label>Họ và tên</label>
                                <input type="text" class="form-control" value="Nguyễn Văn A">
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" value="nguyenvana@gmail.com" disabled>
                            </div>

                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="text" class="form-control" value="090xxxxxxx">
                            </div>

                            <div class="form-group">
                                <label>Địa chỉ</label>
                                <input type="text" class="form-control" placeholder="Nhập địa chỉ">
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="primary-btn">
                                    CẬP NHẬT THÔNG TIN
                                </button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <div data-include="/shared/partials/footer.html"></div>

    <!-- JS -->
    <script src="/customer/js/jquery-3.3.1.min.js"></script>
    <script src="/customer/js/bootstrap.min.js"></script>
    <script src="/customer/js/main.js"></script>
    <script src="/shared/js/include.js"></script>

</body>
</html>
