<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thông tin cá nhân | HTVC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/customer/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/customer/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/customer/css/style.css" />
  </head>

  <body>
    <!-- Preloader -->
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <!-- Header -->
    <div data-include="/shared/partials/header.html"></div>

    <!-- PROFILE SECTION -->
    <section
      class="match-section set-bg"
      data-setbg="/customer/img/match/match-bg.jpg"
    >
      <div class="container">
        <!-- Title -->
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title text-white">
              <h3>Thông tin <span>cá nhân</span></h3>
              <p>Quản lý thông tin tài khoản của bạn</p>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="profile-card">
              <div id="profileMsg" class="mb-3" style="color: #ef4444"></div>

              <!-- Avatar -->
              <div class="profile-avatar text-center">
                <img id="avatarImg" src="/customer/img/logo.png" alt="avatar" />
                <h5 id="displayName">---</h5>
                <p id="displayEmail" class="text-muted">---</p>
              </div>

              <hr />

              <!-- Form -->
              <form id="profileForm">
                <div class="form-group">
                  <label>Họ và tên</label>
                  <input
                    id="fullname"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    value=""
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label>Giới tính</label>
                  <select id="gender" class="form-control">
                    <option value="unknown">Không rõ</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                  </select>
                </div>

                <div class="text-center mt-4">
                  <button id="btnSave" type="submit" class="primary-btn">
                    CẬP NHẬT THÔNG TIN
                  </button>
                </div>
              </form>
            </div>
            <hr />

            <!-- CHANGE PASSWORD -->
            <div class="profile-card">
              <form id="passwordForm">
                <h5 class="text-white mb-3" style="font-weight: 700">
                  Đổi mật khẩu
                </h5>

                <div id="passwordMsg" class="mb-3" style="color: #ef4444"></div>

                <div class="form-group" id="oldPasswordGroup">
                  <label>Mật khẩu hiện tại</label>
                  <input
                    id="oldPassword"
                    type="password"
                    class="form-control"
                    placeholder="Nhập mật khẩu hiện tại"
                    autocomplete="current-password"
                  />
                </div>

                <div class="form-group">
                  <label>Mật khẩu mới</label>
                  <input
                    id="newPassword"
                    type="password"
                    class="form-control"
                    placeholder="Nhập mật khẩu mới"
                    autocomplete="new-password"
                    required
                  />
                </div>

                <div class="form-group">
                  <label>Xác nhận mật khẩu mới</label>
                  <input
                    id="confirmPassword"
                    type="password"
                    class="form-control"
                    placeholder="Nhập lại mật khẩu mới"
                    autocomplete="new-password"
                    required
                  />
                </div>

                <div class="text-center mt-4">
                  <button id="btnChangePass" type="submit" class="primary-btn">
                    ĐỔI MẬT KHẨU
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div data-include="/shared/partials/footer.html"></div>

    <!-- JS -->
    <script src="/customer/js/jquery-3.3.1.min.js"></script>
    <script src="/customer/js/bootstrap.min.js"></script>
    <script src="/customer/js/main.js"></script>
    <script src="/shared/js/include.js"></script>
    <script type="module" src="/customer/js/profile.js"></script>
  </body>
</html>
